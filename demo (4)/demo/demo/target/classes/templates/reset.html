    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

        </link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>
        <div class ="container">
            <div id="Login-row" class="row justify-content-center-align-items-center">
                <div id="Login-column" class="col-md-6">
                    <div id="Login-box" class="col-mid-12">
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                 <span th:text="${session.message}"></span>
                        </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <h1 class="text-center">Reset</h1>
                        <form action="" th:action="@{/reset}" method="post">
                            <div class ="form-group">
                                <input name="email" type="email" placeholder="Enter email:" class="form-control" required="required"></input>
                            </div>
                            <div class="container">
                                <button class="btn btn warning">Send OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
