<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>P-H20 DASHBOARD</title>
        <link
            href="https://fonts.googleapis.com/css?family=Rancho&effect=3d|	shadow-multiple"
            rel="stylesheet"
            />
    </head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <style>

                button {
                    width: 75px;
                    cursor: pointer;
                    box-shadow: 0px 0px 2px gray;
                    border: none;
                    outline: none;
                    padding: 5px;
                    border-radius: 5px;
                    color: white;
                    background-color:#92a1d1;
                }
                body {
                    background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
                    font-family: Lato, sans-serif;
                }
                .container {
                    display: block;
                    width: 400px;
                    margin: 100px auto 0;
                }

                li * {
                    float: left;
                }
                li, h3 {
                    clear:both;
                    list-style:none;

                }
                /* Heading */
                h3,h1,
                label[for='new-plant'] {
                    color: yellowgreen;
                    font-weight: 700;
                    font-size: 25px;
                    border-bottom: 2px solid #333;
                    padding: 30px 0 10px;
                    margin: 0;
                    text-transform: uppercase;
                    font-family: Rancho, serif
                }

                .styled-table th,
                .styled-table td {
                    text-align: center;
                    padding: 12px 15px;
                    font-size:30px;
                    font-family: Rancho, serif;
                }

                .styled-table tbody tr:last-of-type {
                    border-bottom: 2px solid #009879;
                }
                .styled-table tr {
                    counter-increment: row-num;
                }
                .styled-table tr td:first-child::before {
                    content: counter(row-num) ". ";
                }

            </style>
            <div class="btn-text-right">

                <button onclick="window.location.href = '/'"  id="logout-btn">Logout</button>
            </div>
            <h1 class="font-effect-3d" style="text-align: center; color: yellowgreen; font-size: 100px;">
                Dashboard
            </h1>


            <head>
                <body>


                    <p>

                        <div class=" " style="text-align: center">


                            <div class="container ">


                                </h3>
                                <div class="flex flex-col justify-center items-center flex mr-4">


                                    <div class="container" align="center">
                                        <table class =" styled-table">
                                            <thead>
                                                <tr>

                                                </tr>
                                            </thead>
                                            <tbody>

                                                <h3 class="font-effect-3d" style="text-align: center; color: yellowgreen; font-size: 65px;"> Water Plant

                                                </h3>


                                                </p>
                                                <form th:action="@{/addPlant}" th:object="${plant}" method="post">
                                                    <input class="" type="hidden" th:name="userName" id="userName"   th:value="${currentUser}" />
                                                    <input class=" " name="text" id="text" placeholder=" Enter Plant " th:field="*{name}" style="text-align: center"/>
                                                    <input class=" " name="text" id="text" placeholder="Enter Date" th:field="*{date}" style="text-align: center"/>
                                                <input class=" " name="text" id="text" placeholder="Enter Time" th:field="*{time}" style="text-align: center"/><button id="dashboardButton" style="text-align: center">Add</button>
                                                </form>

                                                <tr

                                                    th:each="plant: ${plantList}">
                                                    <td></td>
                                                    <td th:text=" ${plant.name}"></td>
                                                    <td th:text=" ${plant.date}"></td>
                                                    <td th:text=" ${plant.time}"></td>
                                                    <td>

                                                        <a th:href="@{'/delete/' + ${plant.userName}+'/'+ ${plant.id}}"><button id="dashboardButton">Done</button></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>

                                        <h3 class="font-effect-3d" style="text-align: center; color: yellowgreen; font-size: 65px;">Check Weather
                                        </h3>

                                        <button onclick="window.location.href = '/weather'"  id="dashboardButton">View Weather</button>
                                    </div>
                                </div>

                            </div>
                            </html>
