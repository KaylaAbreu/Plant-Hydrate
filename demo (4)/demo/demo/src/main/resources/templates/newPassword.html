<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous">
        </link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>
        <div class ="container">
            <div id="Login-row" class="row justify-content-center-align-items-center">
                <div id="Login-column" class="col-md-6">
                    <div id="Login-box" class="col-mid-12">
                        <div class="alert alert-success" role="alert">OTP successfully sent</div>
                        <div th:if="${session.message}" class="container">
                            <div class="alert alert-danger my-2 text-center" role="alert">
                                <span th:text="${session.message}"></span>
                            </div>
                            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
                        <form action="" th:action="@{/verifyOTP}" method="post">
                            <div class ="form-group">
                                <input name="otp" type="text" placeholder="Enter OTP:" class="form-control" required="required"></input>
                            </div>
                            <div class="container">
                                <button class="btn btn success">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
