<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Plant Hydrate</title>
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous">
        </link>
        <link href="https://fonts.googleapis.com/css?family=Rancho&effect=3d|shadow-multiple"
              rel="stylesheet"/>
        </link>
    </head>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
            font-family: Rancho, serif
        }
        .loginbox{
            width: 320px;
            height: 370px;
            background: #000;
            color: #fff;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            border-radius: 10px;
            padding: 20px 20px 60px;
        }
        h1{
            margin: 0;
            padding: 0 0 15px 15px;
            text-align: center;
            font-size: 28px;
        }
        .loginbox p{
            margin: 0;
            padding:0;
            font-weight:bold;
            font-size: 20px;
        }
        .loginbox input{
            width:100%;
            margin-bottom:20px;
        }
        .loginbox input[type="text"], input[type="password"]
        {
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline:none;
            height: 40px;
            color: #fff;
            font-size:18px;
        }
        .loginbox input[type="submit"]
        {
            border: none;
            outline: none;
            height: 35px;
            background:white;
            color:black;
            font-size: 25px;
            border-radius: 20px;
        }
        .loginbox input[type="submit"]:hover{
            cursor: pointer;
            color: #000;
        }
        .loginbox a{
            text-decoration: none;
            font-size: 16px;
            line-height: 20px;
            color: darkgrey;
        }
        .loginbox a:hover{
            color: #8FBC8F;
        }
    </style>

    <body>
        <br>
        <div style="text-align: center">
            <div style="color:red">
            <h2>Please enter correct<br>Username or Password</h2>
            </div>
        </div>
        <div class="loginbox">
            <h1>Sign In</h1>
            <form th:action="@{/adminLogin}" th:object="${admin}" method="post">
                <p>Username</p>
                <input type="text"  th:field="*{adminName}" placeholder="Enter Username"></input>
                <p>Password</p>
                <input type="password" th:field="*{adminPassword}" placeholder="Enter Password"></input><br>
                    <div style="text-align: center">
                        <input type="submit" value="Login" onclick="window.location.href = '/admindash.html'" id="login-btn"></input>
                    </div>
            </form>
            <div style="text-align: center">
                <!--<a th:href="@{/reset}">Forgot Username or Password?</a><br>-->
                <a th:href="@{/register}">Don't have an account?</a><br>
                 <a th:href="@{/}">Not an administrator?</a><br>
            </div>
    </body>
</html>
