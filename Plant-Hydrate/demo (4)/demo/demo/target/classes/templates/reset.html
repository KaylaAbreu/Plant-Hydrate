<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" 
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        </meta>
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous">
        </link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
       
    </head>
    <body>
        <form th:action="@{/reset}" th:object="${user}" method="post">
            <div align ="center">
                <h1>Reset User Password</h1>
                <p>Enter your email address to receive instructions to reset your password</p>
                <input type="text"  th:field="*{email}" placeholder="Enter Email"></input>
                <div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
                <a th:href="@{/}">Return to Login</a>    
            </div> 
        </form>
    </body>
</html>
